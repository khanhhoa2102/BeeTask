<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="SystemAdmin.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div class="admin-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>SystemAdmin</h2>
      <div class="admin-info">
        <i class="fas fa-user-shield avatar"></i>
        <p>Admin</p>
        <small>Quản trị hệ thống</small>
      </div>
      <ul class="nav-links">
        <li class="active"><i class="fas fa-chart-line"></i> Dashboard</li>
        <li><i class="fas fa-users"></i> Quản lý người dùng</li>
      </ul>
    </aside>

    <!-- Main -->
    <main class="main-content">
      <h1>Bảng điều khiển</h1>

      <div class="stats">
        <div class="stat-card">
          <i class="fas fa-users"></i>
          <div>
            <h4>Tổng người dùng</h4>
            <p id="total-users">--</p>
          </div>
        </div>
        <div class="stat-card">
          <i class="fas fa-user-lock"></i>
          <div>
            <h4>Tài khoản bị khóa</h4>
            <p id="locked-users">--</p>
          </div>
        </div>
        <div class="stat-card">
          <i class="fas fa-chart-pie"></i>
          <div>
            <h4>Lượt truy cập</h4>
            <p id="visits">--</p>
          </div>
        </div>
      </div>

      <div class="section">
        <h2>Người dùng bị khóa</h2>
        <table>
          <thead>
            <tr>
              <th>Email</th>
              <th>Trạng thái</th>
              <th>Hành động</th>
            </tr>
          </thead>
          <tbody id="locked-user-list">
            <!-- Data loaded by JS -->
          </tbody>
        </table>
      </div>
    </main>
  </div>
  <script src="SystemAdmin.js"></script>
</body>
</html>
