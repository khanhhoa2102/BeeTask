<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Selection Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="user-profile">
                <div class="avatar"></div>
                <div class="info">
                    <span class="username">Nguyá»…n H...</span>
                    <span class="email">nguyenhuuson***@gmail.com</span>
                </div>
            </div>

            <button class="toggle-btn"><i class="fas fa-chevron-left"></i></button>

            <ul class="menu">
                <li><i class="fas fa-tachometer-alt"></i><span>Dash Board</span></li>
                <li><i class="fas fa-tasks"></i><span>Task</span></li>
                <li class="active"><i class="fas fa-calendar-alt"></i><span>Calendar</span></li>
                <li><i class="fas fa-table"></i><span>Table</span></li>
                <li><i class="fas fa-cog"></i><span>Setting</span></li>
            </ul>

            <ul class="help-menu">
                <li class="help-item"><i class="fas fa-question-circle"></i><span>Help</span></li>
            </ul>

            <div class="drag-handle"></div>
        </aside>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="header-content-wrapper">
                    <div class="header-left">
                        <button class="icon-btn">
                            <img src="beetask-logo.png" alt="BeeTask">
                        </button>
                    </div>
                    <div class="header-center">
                        <input type="text" class="search-box" placeholder="Search">
                        <button class="create-btn">Create Project</button>
                    </div>
                    <div class="header-right">
                        <label class="switch">
                            <input type="checkbox" id="darkModeToggle">
                            <span class="slider"></span>
                        </label>
                        <span class="dark-label">Dark Mode</span>
                    </div>
                </div>
            </header>

            <!-- Content Area -->
            <div class="content">
                <h2>Template</h2>
                <div class="template-grid">
                    <div class="template-card">
                        <div class="template-image"></div>
                        <div class="template-title">Kanban Template</div>
                    </div>
                    <div class="template-card">
                        <div class="template-image"></div>
                        <div class="template-title">To Do Template</div>
                    </div>
                    <div class="template-card">
                        <div class="template-image"></div>
                        <div class="template-title">V model Template</div>
                    </div>
                    <div class="template-card">
                        <div class="template-image"></div>
                        <div class="template-title">Agile Template</div>
                    </div>
                    <div class="template-card">
                        <div class="template-image"></div>
                        <div class="template-title">Waterfall Template</div>
                    </div>
                    <div class="template-card">
                        <div class="template-image"></div>
                        <div class="template-title">Scrum Template</div>
                    </div>
                </div>
                <div class="view-all">
                    <a href="#">View all Template</a>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
