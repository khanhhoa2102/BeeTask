<!-- DashboardProject.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="header-sidebar.css" />
    <script src="https://kit.fontawesome.com/yourkit.js"></script> <!-- Font Awesome -->
    <link rel="stylesheet" href="DashboardProject.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="dark-mode">
    <div class="container">
        <aside class="sidebar">
            <div class="user-profile">
                <div class="avatar"></div>
                <div class="info">
                    <span class="username">Nguyễn H...</span>
                    <span class="email">nguyenhuuson***@gmail.com</span>
                </div>
            </div>
            <button class="toggle-btn"><i class="fas fa-bars"></i></button>
            <ul class="menu">
                <li class="active"><i class="fas fa-tachometer-alt"></i> <span>Dash Board</span></li>
                <li><i class="fas fa-list"></i> <span>Task</span></li>
                <li><i class="fas fa-calendar-alt"></i> <span>Calendar</span></li>
                <li><i class="fas fa-table"></i> <span>Table</span></li>
                <li><i class="fas fa-cog"></i> <span>Setting</span></li>
            </ul>
            <ul class="menu help-menu">
                <li class="help-item"><i class="fas fa-question-circle"></i> <span>Help</span></li>
            </ul>
            <div class="drag-handle"></div>
        </aside>

        <main class="main-content">
            <div class="header">
                <div class="header-content-wrapper">
                    <div class="header-left">
                        <button class="icon-btn">
                            <img src="Logo dài.png" alt="Logo" />
                        </button>
                    </div>
                    <div class="header-center">
                        <input type="text" class="search-box" placeholder="Search...">
                        <button class="create-btn">Create Task</button>
                    </div>
                    <div class="header-right">
                        <label class="switch">
                            <input type="checkbox" id="darkModeToggle">
                            <span class="slider"></span>
                        </label>
                        <span class="dark-label">Dark Mode</span>
                    </div>
                </div>
            </div>

            <div class="project-header-bar">
                <div class="project-header-name">Tên Project</div>
                <div class="project-header-actions">
                    <div class="project-user-avatar"></div>
                    <button class="project-action-btn project-filter-btn"><i class="fas fa-filter"></i></button>
                    <button class="project-action-btn project-pin-btn"><i class="fas fa-thumbtack"></i></button>
                    <button class="project-action-btn project-visibility-btn">Change visibility</button>
                    <button class="project-action-btn project-share-btn">Share</button>
                    <button class="project-action-btn project-more-btn"><i class="fas fa-ellipsis-v"></i></button>
                </div>
            </div>

            <div class="dashboard-container">
                <h2 class="dashboard-title">DashBoard</h2>
                <div class="charts">
                    <div class="chart-card">
                        <h4>User participation</h4>
                        <canvas id="userChart"></canvas>
                    </div>
                    <div class="chart-card">
                        <h4>Time Dynamics</h4>
                        <canvas id="timeChart"></canvas>
                    </div>
                    <div class="chart-card">
                        <h4>Tasks Numbers</h4>
                        <canvas id="taskChart"></canvas>
                    </div>
                </div>
            </div>
    </div>
    </div>
    <script src="DashboardProjectScript.js"></script>
</body>

</html>
